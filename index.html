<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Blackjack</h1>
            <p>Beat the dealer without going over 21!</p>
        </header>

        <div class="game-info">
            <div class="score">
                <span>Wins: <span id="wins">0</span></span>
                <span>Losses: <span id="losses">0</span></span>
            </div>
            <div class="balance">
                <span>Balance: $<span id="balance">1000</span></span>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-section">
                <h3>Dealer</h3>
                <div class="cards" id="dealer-cards"></div>
                <div class="score-display">Score: <span id="dealer-score">0</span></div>
            </div>

            <div class="player-section">
                <h3>Player</h3>
                <div class="cards" id="player-cards"></div>
                <div class="score-display">Score: <span id="player-score">0</span></div>
            </div>
        </div>

        <div class="betting-area">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" min="10" max="1000" value="50" placeholder="Enter bet amount">
            <div class="bet-buttons">
                <button class="bet-btn" data-bet="25">$25</button>
                <button class="bet-btn" data-bet="50">$50</button>
                <button class="bet-btn" data-bet="100">$100</button>
                <button class="bet-btn" data-bet="250">$250</button>
            </div>
        </div>

        <div class="controls">
            <button id="deal-btn" class="btn primary">Deal Cards</button>
            <button id="hit-btn" class="btn" disabled>Hit</button>
            <button id="stand-btn" class="btn" disabled>Stand</button>
            <button id="new-game-btn" class="btn secondary" disabled>New Game</button>
        </div>

        <div class="message-area">
            <p id="game-message">Click "Deal Cards" to start!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
