<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Blackjack</h1>
            <p>Beat the dealer without going over 21!</p>
        </header>

        <div class="game-info">
            <div class="balance">
                <span>Balance: $<span id="balance">1000</span></span>
            </div>
            <div class="score">
                <span>Wins: <span id="wins">0</span></span>
                <span>Losses: <span id="losses">0</span></span>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-section">
                <h3>Dealer</h3>
                <div class="cards" id="dealer-cards"></div>
                <div class="score-display">Score: <span id="dealer-score">0</span></div>
            </div>

            <div class="player-section">
                <h3>Player</h3>
                <div class="cards" id="player-cards"></div>
                <div class="score-display">Score: <span id="player-score">0</span></div>
            </div>
        </div>

        <div class="betting-area">
            <div class="chip-rack">
                <h4>Select Chips</h4>
                <div class="chip-selection">
                    <div class="chip $1" data-value="1" title="Click to add $1 chip">
                        <span class="chip-value">$1</span>
                    </div>
                    <div class="chip $5" data-value="5" title="Click to add $5 chip">
                        <span class="chip-value">$5</span>
                    </div>
                    <div class="chip $10" data-value="10" title="Click to add $10 chip">
                        <span class="chip-value">$10</span>
                    </div>
                    <div class="chip $25" data-value="25" title="Click to add $25 chip">
                        <span class="chip-value">$25</span>
                    </div>
                    <div class="chip $50" data-value="50" title="Click to add $50 chip">
                        <span class="chip-value">$50</span>
                    </div>
                    <div class="chip $100" data-value="100" title="Click to add $100 chip">
                        <span class="chip-value">$100</span>
                    </div>
                </div>
            </div>
            
            <div class="betting-table">
                <div class="betting-circle" id="betting-circle">
                    <div class="betting-total">
                        <span id="current-bet">$0</span>
                    </div>
                </div>
            </div>
            
            <div class="bet-controls">
                <button id="clear-bet" class="btn chip-control">Clear Bet</button>
                <button id="all-in" class="btn chip-control">All In</button>
            </div>
        </div>

        <div class="controls">
            <button id="deal-btn" class="btn primary">Deal Cards</button>
            <button id="hit-btn" class="btn" disabled>Hit</button>
            <button id="stand-btn" class="btn" disabled>Stand</button>
            <button id="new-game-btn" class="btn secondary" disabled>New Game</button>
        </div>

        <div class="message-area">
            <p id="game-message">Click "Deal Cards" to start!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
